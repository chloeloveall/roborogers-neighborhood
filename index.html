<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboroger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mr. Roboroger's Neighborhood!</h1>

    <div>
      <h2>Tell Mr. Roboger your favorite number and he'll show you a cool trick!</h2>
      <form id="form-number">
        <div class="form-question">
          <label for="userNumber">Please enter a number</label>
          <input id="userNumber" class="form-control" type="text">
        </div>

        <button type="submit" class="submitBtn">Click here!</button>
      </form>
    </div>

    <div id="robotResults"></div>
    
  </div>
  
  
</body>
</html>
